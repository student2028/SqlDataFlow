<div class="container">
    <div class="input-group mb-3">

     <textarea class="form-control" rows=12   id="txt_sqlquery"

<div class="container" id="result_div">
    <table class="table table-striped table-condensed" id="schema_table"/>
    <table class="table table-striped table-condensed" id="result_table"/>
</div>
<div>
    <a style="left: 30px;top: 1px" class="mini-button mini-button-info"
       onclick="clearContext()">ClearLog</a>
    <input type="text" id="txtns"
           value="localhost" placeholder="namespace" title="namespace"/>
    <input type="text" id="txtpod"
           value="localhost" placeholder="podName" title="podName" />
</div>
<div id="log-container" style="height: 480px; overflow-y: scroll; background: #333;padding: 15px;"><div></div></div>
<script>

  function basef(url){
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
          var data =  JSON.parse(xhr.responseText);
          console.log(data);
          console.log(data.data);
          console.log(data.schema);
          makeTable('result_div', 'schema_table', data.schema);
          makeTable('result_div', 'result_table', data.data);
           }
        };
        xhr.open("POST", url);
        xhr.setRequestHeader("Content-Type", "application/json");
        var sqlquery=document.getElementById('txt_sqlquery').value;
        var secret=$('#secret').val();
        var limit=$('#limit').val();
        var env=$('input:radio[name="env"]:checked').val();
        data = JSON.stringify({"sqlquery": sqlquery, "env": env,"limit":limit,"secret":secret});
        xhr.send(data);
  }

  function runsdfsql() { basef("/sdfsql");}
  function runStopQuery() {basef("/stopquery");}
  function runsparksql() { basef("/sparksql");}
  function rundf() { basef("/rundf");}

function makeTable(divId,tableId,data) {
          var div = document.getElementById(divId);
          var table = document.getElementById(tableId);
          $(div).append('<table id="' + tableId +'" class="table table-striped table-condensed"  />' );
          var tblHeader = "<thead><tr>";
          for (var k in data[0]) tblHeader += "<th scope='col'>" + k + "</th>";
          tblHeader += "</tr></thead>";
          var tbl_body = document.createElement("tbody");
          $.each(data, function() {
            var tbl_row = tbl_body.insertRow();
            $.each(this, function(k , v) {
               var cell = tbl_row.insertCell();
               cell.appendChild(document.createTextNode(v.toString()));
             });
            });
        $(table).append(tblHeader).append(tbl_body);
}

function clearTable() {
    $('#result_table tr').remove();
    $('#schema_table tr').remove();
}

  var checked = true;
  function onValueChanged(e) {
    checked = this.getChecked();
  }

  $(document).ready(function() {});

  function connectLog(){

      var pod = $("#txtpod").val();
      var ns = $("#txtns").val();
      var queryString="?ns="+ ns + "&pod=" +pod;
      //encode the querystring here?
      var websocket = new WebSocket('ws://localhost:8080/log' + queryString );

    websocket.onopen = function(event) {
            console.log("Web Socket for log opened!");
        };
    websocket.onclose = function(event) {
            console.log("Web Socket for log closed.");
        };
    websocket.onmessage = function(event) {
       console.log("Received data from websocket: " + event.data.search("ERROR"));
       if (event.data.search("ERROR") != -1) {
        $("#log-container div").append(event.data);
      } else {
        $("#log-container div").append(event.data).css("color", "#aaa");
      }

        if (checked) {
        $("#log-container").scrollTop($("#log-container div").height() - $("#log-container").height());
        }

    };

  }

  function clearContext() {
    $("#log-container div").empty();
  }

</script>
